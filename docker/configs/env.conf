# Environment configuration for vibeutils Docker containers

# CI/Testing environment variables
FORCE_COLOR=1
CI=true
GITHUB_ACTIONS=true
RUNNER_OS=Linux

# Zig configuration
ZIG_VERSION=0.14.1
ZIG_GLOBAL_CACHE_DIR=/home/vibeutils/.cache/zig

# Build configuration
MAKEFLAGS=-j$(nproc)
CMAKE_BUILD_PARALLEL_LEVEL=$(nproc)

# User configuration for non-root execution
VIBEUTILS_USER=vibeutils
VIBEUTILS_UID=1000
VIBEUTILS_GID=1000
VIBEUTILS_HOME=/home/vibeutils

# Coverage tools
KCOV_VERSION=v42

# Container security
DOCKER_CONTENT_TRUST=1

# Development paths
WORKSPACE_DIR=/workspace
INSTALL_PREFIX=/usr/local
TEMP_DIR=/tmp

# Performance tuning
PARALLEL_JOBS=$(nproc)
MEMORY_LIMIT_MB=2048

# Debug settings (set to 1 to enable)
DEBUG_BUILD=0
VERBOSE_OUTPUT=0
KEEP_BUILD_ARTIFACTS=0